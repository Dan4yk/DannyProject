<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
       Activities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-card style="margin-top:1.5rem;" margin color="primary">
         
      <img src="../../../assets/img/spain.jpg" alt="picture">
      <ion-card-title>Spain</ion-card-title> 
       <ion-card-content>
        <ion-grid>
           <ion-row>
              <ion-col size="3" style="margin-top:-2%;">
                  <ion-button text-left size="small"  shape="rounded" color="success">60 $</ion-button>
              </ion-col>

              <ion-col size="9" text-right>
                  For Adult(Child has: 50% , OFF)
                </ion-col>
           </ion-row>
        </ion-grid>
       </ion-card-content> 
    </ion-card>

    <ion-card style="margin-top:1.5rem;" margin color="primary">
        <img src="../../../assets/img/germany.jpeg" alt="picture">
         <ion-card-title >Germany</ion-card-title>
         <ion-card-content>
          <ion-grid>
             <ion-row>
                <ion-col size="3" style="margin-top:-2%;">
                    <ion-button text-left size="small"  shape="rounded" color="success">150 $</ion-button>
                </ion-col>
  
                <ion-col size="9" text-right>
                    For Adult(Child has: 50% , OFF)
                  </ion-col>
             </ion-row>
          </ion-grid>
         </ion-card-content> 
    </ion-card>

    <ion-card style="margin-top:1.5rem;" margin color="primary">
        <img src="../../../assets/img/ukraine.jpeg" alt="picture">
        <ion-card-title >Ukraine</ion-card-title>
        <ion-card-content>
          <ion-grid>
             <ion-row>
                <ion-col size="3" style="margin-top:-2%;">
                    <ion-button text-left size="small"  shape="rounded" color="success">40 $</ion-button>
                </ion-col>
  
                <ion-col size="9" text-right>
                    For Adult(Child has: 50% , OFF)
                  </ion-col>
             </ion-row>
          </ion-grid>
         </ion-card-content> 
    </ion-card>

    <ion-card style="margin-top:1.5rem;" margin color="primary">
        <img src="../../../assets/img/london.jpeg" alt="picture" color="primary">
         <ion-card-title>London</ion-card-title>
         <ion-card-content>
          <ion-grid>
             <ion-row>
                <ion-col size="3" style="margin-top:-2%;">
                    <ion-button text-left size="small"  shape="rounded" color="success">210 $</ion-button>
                </ion-col>
  
                <ion-col size="9" text-right>
                    For Adult(Child has: 50% , OFF)
                  </ion-col>
             </ion-row>
          </ion-grid>
         </ion-card-content> 
    </ion-card>

    <ion-card style="margin-top:1.5rem;" margin color="primary">
        <img src="../../../assets/img/greece.jpeg" alt="picture" color="primary">
         <ion-card-title>Greece</ion-card-title>
         <ion-card-content>
          <ion-grid>
             <ion-row>
                <ion-col size="3" style="margin-top:-2%;">
                    <ion-button text-left size="small"  shape="rounded" color="success">240 $</ion-button>
                </ion-col>
  
                <ion-col size="9" text-right>
                    For Adult(Child has: 50% , OFF)
                  </ion-col>
             </ion-row>
          </ion-grid>
         </ion-card-content> 
    </ion-card>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
        <ion-fab-button color="warning">
            <ion-icon name="arrow-up"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="start">
            <ion-fab-button> <ion-icon name="logo-google"></ion-icon> </ion-fab-button>
       
            <ion-fab-button> <ion-icon name="logo-facebook"></ion-icon> </ion-fab-button>
        
            <ion-fab-button> <ion-icon name="logo-ionic"></ion-icon> </ion-fab-button>
        
            <ion-fab-button> <ion-icon name="logo-google"></ion-icon> </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
