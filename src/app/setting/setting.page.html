<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="settingimg">
        <img src="../../assets/img/settingimg.png" />
        <h3 text-center style="font-weight: bold;letter-spacing:0.6px;">Danu Rosca</h3>
    </div>


    <ion-list>
        <ion-item>
            <ion-icon name="contrast" color="dark" style="font-size: 25px; margin-right:3px;"></ion-icon>
          <ion-label> Dark-Theme</ion-label>
          <ion-toggle color="success"></ion-toggle>
        </ion-item>
      
        <ion-item>
            <ion-icon name="planet" color="success" style="font-size: 25px; margin-right:3px;"></ion-icon>
          <ion-label>Status "Online"</ion-label>
          <ion-toggle color="success"></ion-toggle>
        </ion-item>
      
          <ion-list-header text-left style="font-size: 15px;color:gray;">Wishes</ion-list-header>
          <ion-item>
              <ion-icon name="notifications-off" color="tertiary" style="font-size: 25px; margin-right:3px;"></ion-icon>
              <ion-label>Notification</ion-label>
              <ion-toggle color="tertiary"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-icon name="filing" color="secondary" style="font-size: 25px; margin-right:3px;"></ion-icon>
                <ion-label>History</ion-label>
              </ion-item>

              <ion-list-header text-left style="font-size: 15px;color:gray;">Account</ion-list-header>
          <ion-item>
              <ion-icon name="cog" color="primary" style="font-size: 25px; margin-right:3px;"></ion-icon>
              <ion-label>Edit Account</ion-label>
              
            </ion-item>

            <ion-item>
                <ion-icon name="alert" color="danger" style="font-size: 25px; margin-right:3px;"></ion-icon>
                <ion-label>Report a problem</ion-label>
                
              </ion-item>

            <ion-item>
                <ion-icon name="list-box" color="medium" style="font-size: 25px; margin-right:3px;"></ion-icon>
                <ion-label>Privacy police</ion-label>
              </ion-item>
        </ion-list>
</ion-content>
