<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
          <ion-item *ngFor="let p of notification">
            <ion-icon  color="danger" name="mail" style="margin-right:10px;"></ion-icon>
                {{p.notificationsName}}
          </ion-item>
      </ion-list>
</ion-content>
